<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        let score = Math.ceil(Math.random() * 100);
        let grade;
        if( score >= 90 ){
            grade = "A";
        } else if ( score >= 80 && score < 90 ){
            grade = "B";
        } else if ( score >= 70 && score < 80 ){
            grade = "C";
        } else if ( score >= 60 && score < 70 ){
            grade = "D";
        } else if ( score < 60 ){
            grade = "F";
        }
        switch(grade) {
            case "A" : document.write(`${score}점`, "당신의 학점은 A입니다.");
            break;
            case "B" : document.write(`${score}점`, "당신의 학점은 B입니다.");
            break;
            case "C" : document.write(`${score}점`, "당신의 학점은 C입니다.");
            break;
            case "D" : document.write(`${score}점`, "당신의 학점은 D입니다.");
            break;
            case "F" : document.write(`${score}점`, "당신의 학점은 F입니다.");
            break;
        }
    </script>
</html>
