<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        function evenOdd() {
            for(let i = 0; i < 5; i++)  {
            for(let j = 4; j > i; j--)  {
                document.write('&nbsp');
            }
            for(let j = 0; j <= i; j++)  {
                document.write('*');
            }
            for(let j = 1; j <= i; j++)  {
                document.write('*');
            }

            document.write('<br>');
            }

            for(let i = 0; i < 4; i++)  {
            for(let j = 0; j <= i; j++)  {
                document.write('&nbsp');
            }
            for(let j = 4; j > i; j--)  {
                document.write('*');
            }
            for(let j = 3; j > i; j--)  {
                document.write('*');
            }
            document.write('<br>');
}

        }
    </script>
<body style="margin: 50px;">
    <input type="text" id="num" placeholder="홀수를 입력하세요.">
    <button onclick="evenOdd()">확인</button>
    <br>
    <p id="result"></p>
</body>
</html>
