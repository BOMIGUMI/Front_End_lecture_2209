<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성순서 오류 해결</title>
    <script>
        function handler() {
            document.querySelector('h1').style.backgroundColor = 'yellow';
            document
            .querySelector('h3').style.color = 'red';
        }

    </script>
</head>
<body onload="handler()">
    <h1>Header</h1>
    <h3>Header</h3>
</body>
</html>
